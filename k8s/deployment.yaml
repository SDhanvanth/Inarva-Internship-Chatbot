apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiplatform-backend
  labels:
    app: aiplatform-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aiplatform-backend
  template:
    metadata:
      labels:
        app: aiplatform-backend
    spec:
      containers:
        - name: backend
          image: aiplatform-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: aiplatform-config
            - secretRef:
                name: aiplatform-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: aiplatform-backend
spec:
  selector:
    app: aiplatform-backend
  ports:
    - port: 8000
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiplatform-frontend
  labels:
    app: aiplatform-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aiplatform-frontend
  template:
    metadata:
      labels:
        app: aiplatform-frontend
    spec:
      containers:
        - name: frontend
          image: aiplatform-frontend:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: aiplatform-frontend
spec:
  selector:
    app: aiplatform-frontend
  ports:
    - port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aiplatform-config
data:
  APP_NAME: "AI Platform"
  APP_VERSION: "1.0.0"
  ENVIRONMENT: "production"
  DEBUG: "false"
  HOST: "0.0.0.0"
  PORT: "8000"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_NAME: "aiplatform"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aiplatform-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: aiplatform.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: aiplatform-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: aiplatform-frontend
                port:
                  number: 80
